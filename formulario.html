<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="Nombre">Nombre: </label>
        <input type="text"  id="Nombre"  name="Nombre" placeholder="Nombre requerido" required /> <br><br>
        <label for="email"> Email:</form></label>
       <input type="email" id="email" name="email" placeholder="Email requerido" required/> <br><br>
       <label for="date"> Fecha de nacimiento: </label>
        <input type="date" id="date" name="date"/> <br><br>
        <label for="color"> Selecciona el color:</label>
        <input type="color" id="color" name="color"/> <br><br>
        <label for="number"> Selecciona el numero:</label>
        <input type="numer" id="number" name="number"/> <br><br>
        <label for="password"> Ingrese su password:</label>
        <input type="password" id="password" name="password" /> <br><br>
        <input type="button" value="button"/> <br><br>
        <input type="reset" value="reset"/> <br><br>   
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
